  <div id="poems">
    《长相思·一重山》<br>
    五代·李煜<br>
    一重山，两重山。<br>
    山远天高烟水寒，相思枫叶丹。<br>
    菊花开，菊花残。<br>
    塞雁高飞人未还，一帘风月闲。<br>
